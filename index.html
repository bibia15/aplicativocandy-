<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Brigadeiros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Brigadeiros da Vovó</h1>
        <nav>
            <a href="#produtos">Produtos</a>
            <a href="#carrinho">Carrinho</a>
            <a href="#checkout">Checkout</a>
        </nav>
    </header>
    <main>
        <section id="produtos">
            <h2>Nosso Cardápio</h2>
            <div class="produto" data-nome="Brigadeiro Tradicional" data-preco="2.50">
                <h3>Brigadeiro Tradicional</h3>
                <p>Delicioso brigadeiro de chocolate.</p>
                <button class="adicionar">Adicionar ao Carrinho</button>
            </div>
            <div class="produto" data-nome="Brigadeiro Gourmet" data-preco="3.00">
                <h3>Brigadeiro Gourmet</h3>
                <p>Brigadeiro com chocolate belga.</p>
                <button class="adicionar">Adicionar ao Carrinho</button>
            </div>
            <div class="produto" data-nome="Brigadeiro de Nutella" data-preco="4.00">
                <h3>Brigadeiro de Nutella</h3>
                <p>Um brigadeiro irresistível de Nutella.</p>
                <button class="adicionar">Adicionar ao Carrinho</button>
            </div>
        </section>
        
        <section id="carrinho">
            <h2>Carrinho</h2>
            <ul id="lista-carrinho"></ul>
            <p id="total">Total: R$ 0.00</p>
            <button id="finalizar-compra">Finalizar Compra</button>
        </section>

        <section id="checkout" style="display:none;">
            <h2>Checkout</h2>
            <form id="form-checkout">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" required>
                <button type="submit">Confirmar Compra</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
